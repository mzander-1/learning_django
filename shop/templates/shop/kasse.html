{% extends 'shop/index.html' %}

{% block content %}
    <div class="row mt-4">
        <div class="col-4">
            <div class="shadow p-4">
                <h3>Bestellübersicht</h3>
                <hr>
                <div class="d-flex">
                    <p class="p-2">1</p>
                    <p class="p-2 me-auto">Kopfhörer</p>
                    <p class="p-2">99€</p>
                </div>
                <hr>
                <div class="d-flex">
                    <p class="p-2 me-auto fw-bold">Menge: 1</p>
                    <p class="p-2 fw-bold">Gesamtpreis: 99€</p>
                </div>

            </div>
        </div>
        <div class="col-8">
            <div class="shadow p-4">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Addresse</label>
                        <input type="text" class="form-control" id="inputAddress">
                    </div>
                    <div class="col-md-2">
                        <label for="inputPlz" class="form-label">PLZ</label>
                        <input type="text" class="form-control" id="inputPlz">
                    </div>
                    <div class="col-md-6">
                        <label for="inputStadt" class="form-label">Stadt</label>
                        <input type="text" class="form-control" id="inputStadt">
                    </div>
                    <div class="col-md-6">
                        <label for="inputLand" class="form-label">Land</label>
                        <input type="text" class="form-control" id="inputLand">
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end col-12">
                        <button type="submit" id="formular-button" class="btn btn-secondary">weiter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
